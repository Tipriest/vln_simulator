defaults:
  - _self_

# ==========================================
# !!! 此处请勿进行更改 !!!
# Path Configuration (Adaptive / 自适应路径配置)
# ==========================================
# Automatically get user home directory / 自动获取用户主目录
user_home: ${oc.env:HOME}

# Define dataset root directory / 定义数据集根目录
# You can override this via command line: dataset_root=/path/to/datasets
dataset_root: ${user_home}/dataset

# Define project root for outputs / 定义项目根目录用于输出
project_root: ${user_home}/Documents/vln_simulator




# 使用哪一个仿真数据集的哪一个仿真场景
dataset_name: hm3d
output_path: ${project_root}/outputs
scene_name: 00829-QaLdnwvtxbs

# Habitat Setting
# temp
default_agent: 0

# Scene Configuration
# load from scene config
# if load from scene config, then we no need define scene path in the following
load_from_config: false
scene_config: ${dataset_root}/HM3D_collect/${scene_name}/dynamic_scene_config/0117.json

# HM3D
scene_path: ${dataset_root}/hm3d/val/00829-QaLdnwvtxbs/QaLdnwvtxbs.basis.glb
scene_dataset_config: ${dataset_root}/hm3d/val/hm3d_annotated_basis.scene_dataset_config.json

# MP3D
# scene_path: ${dataset_root}/habitat-sim/data/mp3d_example/17DRP5sb8fy/17DRP5sb8fy.glb
# scene_dataset_config: ${dataset_root}/habitat-sim/data/mp3d_example/mp3d.scene_dataset_config.json

# Replica
# scene_path: ${dataset_root}/Replica-Dataset/Replica_original/room_0/habitat/mesh_semantic.ply
# scene_dataset_config: ${dataset_root}/Replica-Dataset/Replica_original/replica.scene_dataset_config.json

# Object Path
objects_path: ${dataset_root}/ycb/objects/ycb/configs

# Sensor and Camera Settings
data_cfg:
  # 用于可重复性和初始启动点的随机种子
  seed: 12
  start_pos_x: 0.0
  start_pos_y: 0.0
  # 启用/禁用特定传感器输出
  rgb: true
  depth: true
  semantic: true
  # 图像的像素尺寸
  resolution:
    w: 1200
    h: 680
  # 相机离地高度（米）设置为机器人的高度
  camera_height: 1.5

# Agent Movement
# 配置智能体控制速度（根据动作以米/秒或度/帧为单位）
movement_cfg:
  move_forward: 0.4
  move_backward: 0.4
  turn_left: 3
  turn_right: 3
  look_up: 3
  look_down: 3

physics_cfg:
  enable_physics: true

# Placable Categories
placable_categories:
  - table
  - counter
  - desk
  - shelving
  - cabinet
  - bed
  - sofa
  - stool

# Show the bounding box of all the placable categories
show_placable_categories: True

frame_rate: 30.0

# Publish ROS2 topics
use_ros: True
# The recording can also record the rosbag along with the rgbd raw data
record_rosbag: True

# PLACEHOLDER, for mapping semantic_id to object handle
# Do not Delete this holder
id_handle_dict: {}

# 是否对gazebo中的机器人位置进行跟随，如果是的话，则直接的窗口的指令控制失效
follow_gazebo: True
gazebo_robot_topic: /odom
